<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <script src="./vue-js/vue.js"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        table,
        td,
        th {
            border: 1px solid black;
            border-collapse: collapse
        }
    </style>
</head>

<body>
    <div id="intro">
        <form @submit.prevent="getReport()">
            <!-- NOME -->
            <label for="name">Nome:</label>
            <input id="name" v-model="name">
            <br>
            <br>
            <!-- IDADE -->
            <label for="age">Idade:</label>
            <input id="age" v-model.number="age">
            <!-- GÉNERO -->
            <br>
            <br>
            <p>Género:</p>
            <input type="radio" id="female" value="Feminino" v-model="gender">
            <label for="female">Feminino</label>
            <br>
            <input type="radio" id="male" value="Masculino" v-model="gender">
            <label for="male">Masculino</label>
            <br>
            <br>
            <!-- LICENCIATURA -->
            <label for="licenciatura">Licenciatura em:</label>
            <select id="licenciatura" v-model="selected">
                <option disabled value="">Sem Licenciatura</option>
                <option>Informática</option>
                <option>Redes</option>
                <option>Web</option>
            </select>
            <br>
            <br>
            <!-- LINGUAGENS -->
            <p>Linguagens:</p>
            <input type="checkbox" id="idC" value="C" v-model="checkedLanguages">C
            <br>
            <input type="checkbox" id="idC#" value="C#" v-model="checkedLanguages">C#
            <br>
            <input type="checkbox" id="idJ" value="Java" v-model="checkedLanguages">Java
            <br>
            <input type="checkbox" id="idJs" value="JS" v-model="checkedLanguages">Javascript
            <br>
            <input type="checkbox" id="idP" value="Python" v-model="checkedLanguages">Python
            <br>
            <input type="checkbox" id="idK" value="Kotlin" v-model="checkedLanguages">Kotlin
            <br>
            <br>
            <br>
            <!-- MOTIVAÇÃO -->
            <label for="motivation">Motivação</label>
            <br>
            <textarea id="motivation" v-model="motivation" rows="4" cols="50"></textarea>
            <br>
            <br>

            <button type="submit" value="SUBMETER" class="btn btn-primary">SUBMETER</button>

        </form>
        <dialog id="dlgReport"></dialog>

    </div>

    <!-- Optional JavaScript -->
    <script src="ex01.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
