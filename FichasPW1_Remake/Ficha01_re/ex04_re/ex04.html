<!doctype html>
<html lang="en">

<head>
    <title>Ex04_re</title>
    <!-- Vue -->
    <script src="../vue-js/vue.js"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div id="intro" style="margin-left: 600px; margin-top: 100px; color: honeydew;">
        <div class="card" style="width: 18rem;">
            <img v-bind:src="productImage" class="card-img-top">
            <div class="card-body" style="background-color: gray;">
                <h3 class="card-title">
                    {{productName}}
                </h3>
                <h5 v-if='productPrice < 1000'>
                    Preço: {{productPrice}}€
                </h5>
                <p>
                    {{productDesc}}
                </p>
                <p>Disponibilidade: {{productAvailability ? "DISPONÍVEL" : "NÃO DISPONÍVEL"}}</p>
            </div>
        </div>
        <a v-on:click="restorePrice" class="btn btn-primary" role="button">RESTORE PRICE</a>
        <a v-bind:disabled="!productAvailability" v-on:click="buyProduct" class="btn btn-primary" role="button">BUY</a>


    </div>

    <!-- Optional JavaScript -->
    <script src="ex04.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
