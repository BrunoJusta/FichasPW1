<html lang="en">

<head>
    <title>Title</title>
    <script src="./vue-js/vue.js"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>
    <div id="intro">

        <button @click="showMSG()" class="btn btn-primary">Mostra Mensagem sem parametros</button>
        <button @click="showMSG2('ESMAD')" class="btn btn-primary">Mostra Mensagem c/parametros</button>
        <button @click="showMSG3" class="btn btn-primary">Mostra Mensagem do evento</button>
        <hr>
        <div v-on:click="bubbling">
            <button @click="showMSG()" class="btn btn-primary">Mostra Mensagem + bubbling </button>
            <button @click.stop="showMSG()" class="btn btn-primary">Mostra Mensagem only msg</button>
            <button @click.once="showMSG()" class="btn btn-primary">Mostra Mensagem once then bubbling </button>
        </div>
        <hr>
        <button @keyup.tab="showMSG()" class="btn btn-primary">Mostra Mensagem ao carregar em TAB</button>

    </div>
    <!-- Optional JavaScript -->
    <script src="ex01.js"></script>
