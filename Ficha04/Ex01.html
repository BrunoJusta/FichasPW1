<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FICHA 04 - EX01</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="intro">
        <h2
            v-bind:style="{ color: activeColor, fontSize: fontSize + 'px', 'background-color': backColor, visibility: show }">
            {{msg}}</h2>
        <button @click=" changeRed(`red`)">RED</button>
        <button @click="changePx(`30`)">BIG</button>
        <button @click="changeY(`yellow`)">YELLOW</button>
        <button @click="showHide(`hidden`)">SHOW/HIDE</button>
    </div>
    <script>
        const vm = new Vue({
            el: "#intro",
            data: {
                msg: "A ESMAD Ã© uma escola do IPP",
                activeColor: "black",
                fontSize: "16px",
                backColor: "white",
                show: "visible"
            },
            methods: {
                changeRed: function (color) {
                    this.activeColor = color
                },
                changePx: function (size) {
                    this.fontSize = size
                },
                changeY: function (bcolor) {
                    this.backColor = bcolor
                },
                showHide: function (vis) {
                    if (this.show === "visible") {
                        this.show = vis
                    } else {
                        this.show = "visible"
                    }
                },




            }
        })
    </script>
</body>

</html>
